<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <script
      src="https://kit.fontawesome.com/8777cace87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#"> Gmail</a>
          <a href="#">Images</a>
          <div class="grid-image" style="padding: 10px">
            <img src="./buttonsymbolofninedots_80014.png" alt="Google Image" />
          </div>
          <div class="image-icon">
            <img src="./human.png" alt="User" />
          </div>
        </div>
      </nav>
    </header>
    <section class="section">
      <div class="logo-image">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
      </div>
      <form class="form">
        <div class="input-section">
          <div class="search-icon"><img src="./search.png" alt="Search" /></div>
          <input type="text" />
          <div class="listen-icon">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrek1AKnfncafDLuRUDY6wdfGLzHlj1DkFtOhpzFaCc6l-VjOuFD5QcypspVElbv1-4g8&usqp=CAU"
              alt="Microphone"
            />
          </div>
        </div>
        <div class="btn-container">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </form>
      <article class="language">
        <p>Google offered in:</p>
        <div class="lang">
          <a href="#">Hausa</a>
          <a href="#">Igbo</a>
          <a href="#">Ede Yoruba</a>
          <a href="#">Nigerian Pidgin</a>
        </div>
      </article>
    </section>
    <footer class="footer">
      <div class="country">
        <p>Nigeria</p>
        <hr />
      </div>
      <div class="footer-links">
        <div class="footer-left">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </div>
        <div class="footer-center">
          <a href="#">carbon Neutral since 2007</a>
        </div>
        <div class="footer-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
